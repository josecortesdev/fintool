<app-menu></app-menu>
<div *ngIf="producto">

    <div class="container col-lg-4 mt-5 bg-white border rounded my-5 py-4 px-3 shadow">
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="producto.nombre"
                    required>
            </div>
            <div class="form-group">
                <label for="nombre">Isin</label>
                <input type="text" class="form-control" id="isin" name="isin" [(ngModel)]="producto.isin" required>
            </div>
            <div class="form-group">
                <label for="nombre">Ticker</label>
                <input type="text" class="form-control" id="ticker" name="ticker" [(ngModel)]="producto.ticker"
                    required>
            </div>
            <div class="form-group">
                <label for="ter">Ter</label>
                <input type="number" class="form-control" id="ter" name="ter" [(ngModel)]="producto.ter" required>
            </div>
            <button class="btn boton btn-block" [disabled]="!f.valid">
                <i class="fas fa-pencil-alt"></i> Actualizar</button>
            <a class="linkmin btn btn-block" routerLink="/lista"> Volver </a>
        </form>
    </div>

    <div class="my-3">
        <br>
    </div>


</div>
